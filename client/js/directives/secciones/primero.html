<div class="ml-section well">
    <div class="row">
        <div class="col-md-7">
            <div class="form-group">
                <input ng-model="slide.lotitle" class="form-control" type="text" placeholder="T&iacute;tulo (Opcional)">
            </div>
            <div class="form-group">

                <textarea id="primero_tex{{$index}}" data-index="{{$index}}" class="editable form-control"
                          ng-model="slide.loparagraph" type="text"
                          placeholder="Texto" rows="5" required="required"></textarea>
            </div>
        </div>

        <div class="col-md-4">
            <div class="box-image">
                <div class="cubierta">

                    <!--input id="urlImageIn" name="urlImageIn" ng-model="slide.loimage" type="hidden" required="required" />
                    <img id="coverImage" src="/images/029_icon_imagen.png" ng-src="{{ slide.loimage }}" />
                    <small>Imagen obligatoria</small>

                    <!input name="files"
                           type="file"
                           kendo-upload
                           k-async="{ saveUrl: '/Resources/UploadImage', autoUpload: true }"
                           k-multiple="false"
                           k-show-file-list="false"
                           k-success="onUploadSlideImageSuccess" /-->
                    <input 
                        ng-model="slide.loimage" 
                        type="text" 
                        id="cover{{$index}}_url_text" 
                        class="form-control" 
                        placeholder="Cover" 
                        style="display: none;">
                    <input 
                        type="file" 
                        class="upload" 
                        id="cover{{$index}}_url" 
                        ng-model-instant
                        data-ref="cover{{$index}}_url"
                        onchange="angular.element(this).scope().imageUpload(this)">
                    <img 
                        id="cover{{$index}}_url_preview" 
                        class="img-preview" 
                        src="/images/029_icon_imagen.png" 
                        ng-src="{{slide.loimage}}">
                </div>
            </div>
        </div>

        <div class="col-md-1">
            <a href="" ng-click="loslide.splice($index,1); ">
                <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span>
            </a>
        </div>

    </div>
</div>
