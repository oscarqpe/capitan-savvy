<div class="ml-section well">
    <div class="row">
        <div class="col-md-11">
            <div class="form-group">
                <input ng-model="slide.lotitle" class="form-control" type="text" placeholder="T&iacute;tulo (Opcional)" >
            </div>

            <div class="form-group">
                <div class="col-xs-offset-1 " ng-init=" slide.loitemize.loitem = slide.loitemize.loitem || []; " style='background:white; text-align: justify;'>
                    <ul ng-repeat="item in slide.loitemize.loitem track by $index" class='animate-list'>
                        <!--li>
                            {{item.lotext}}  
                        </li-->
                        <li>
                            <input type="text" ng-model='item.description' placeholder='nuevo item' style='border:0px; width: 90%;' class='inputItem' >
                            <a type="button" ng-click="slide.loitemize.loitem.splice($index,1); ">X</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" ng-click="addLista(slide.loitemize.loitem)">Agregar</button>
        </div>

        <div class="col-md-1">
            <a href="" ng-click="loslide.splice($index,1); ">
                <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span>
            </a>
        </div>

    </div>
</div>
